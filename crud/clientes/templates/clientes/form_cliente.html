<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- {{ form.as_p }} criação do formulário de forma automática, abaixo a forma manual -->
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.nome.errors }}
            <label>Nome: </label>
            {{ form.nome }}
        </div>

        <div>
            {{ form.sexo.errors }}
            <label>Sexo: </label>
            {{ form.sexo }}
        </div>

        <div>
            {{ form.data_nascimento.errors }}
            <label>Data de Nascimento: </label>
            {{ form.data_nascimento }}
        </div>

        <div>{{ form.email.errors }}
            <label>Email: </label>
            {{ form.email }}
        </div>

        <div>
            {{ form.profissao.errors }}
            <label>Profissão: </label>
            {{ form.profissao }}
        </div>

        <div>
            <input type="submit" name="Cadastrar">
        </div>
    </form>

</body>

</html>
