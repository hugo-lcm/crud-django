<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Clientes</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Nome | </th>
            <th>Data de Nascimento | </th>
            <th>Sexo | </th>
            <th>Profissão</th>
        </tr>
    </thead>
    <tbody>
        {% for i in clientes %} <!-- executar cód. python dentro do file html -->
        <tr>
            <td>{{i.nome}}</td> <!-- concatenar python com html -->
            <td>{{i.data_nascimento}}</td>
            <td>{{i.sexo}}</td>
            <td>{{i.profissao}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
